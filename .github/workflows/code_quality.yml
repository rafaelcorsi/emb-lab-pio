name: Code Quality
run-name: Checking code quality
on: [push]
jobs:
  rules_basic_variable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install cppcheck
        run: |
          sudo apt install cppcheck

      - name: Install firmware-best-practice-checker
        run: |
          git clone https://github.com/insper-education/firmware-best-practice-checker checker
          python -m pip install --upgrade pip
          pip install -r checker/requirements.txt

      - name: run cppcheck
        run: |
          cppcheck -iASF -ioled --enable=all --suppress=missingIncludeSystem --suppress=integerOverflow --suppress=unmatchedSuppression --dump main.c

      - name: run firmware-best-practice-cheker
        run: |
          python3 checker/check.py main.c.dump
